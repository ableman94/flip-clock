
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlipClock Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bebas Neue', sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100%;
            position: fixed;
        }
        .flip-card {
            position: relative;
            display: inline-flex;
            flex-direction: column;
            font-size: 25vw;
            line-height: 1;
        }
        .top, .bottom {
            height: 0.5em;
            line-height: 1;
            padding: 0.2em 0.1em;
            overflow: hidden;
            background: #1a1a1a;
            border-radius: 10px;
            text-align: center;
            width: 1.2em;
        }
        .top { background: #222; border-bottom: 1px solid rgba(0,0,0,0.5); border-radius: 10px 10px 0 0; }
        .bottom { display: flex; align-items: flex-end; justify-content: center; border-radius: 0 0 10px 10px; }
    </style>
</head>
<body>
    <div id="root" class="h-full w-full flex items-center justify-center">
        <div class="flex gap-4">
            <div id="hour" class="flip-card">
                <div class="top">00</div>
                <div class="bottom">00</div>
            </div>
            <div class="flex items-center text-[10vw]">:</div>
            <div id="min" class="flip-card">
                <div class="top">00</div>
                <div class="bottom">00</div>
            </div>
            <div class="flex items-center text-[10vw]">:</div>
            <div id="sec" class="flip-card">
                <div class="top">00</div>
                <div class="bottom">00</div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');

            document.querySelectorAll('#hour .top, #hour .bottom').forEach(el => el.textContent = h);
            document.querySelectorAll('#min .top, #min .bottom').forEach(el => el.textContent = m);
            document.querySelectorAll('#sec .top, #sec .bottom').forEach(el => el.textContent = s);
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
